<html lang="pt-BR">
<head>

<body >

        <li><a href="#" onclick="imgtherock()">Gmail</a></li>

        <a href="#" onclick="imgtherock()">

    <img src="https://c.tenor.com/TofJrkqD9JMAAAAC/impressed-awsome.gif" alt=""
    id="tr">


    <script type="text/javascript">
        let therock = document.querySelector('#tr');
        let input = document.querySelector('#input').value;

        var textoBusca = input.replace(" ", "+");
        console.log(textoBusca)
        function imgtherock(){
            therock.classList.toggle("active");      
        }      
        function darfoco(){
            input.focus();

        }
